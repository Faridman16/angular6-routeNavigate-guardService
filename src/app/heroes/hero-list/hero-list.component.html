<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero.id == selectedHero"
    (click)="onSelect(hero.id)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<h1>{{selectedHero}}</h1>
<button routerLink="/sidekicks">Go to sidekicks</button>
